<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©er un compte Admin - QR Event</title>
  <style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: url("https://luqmxczcojngdjwjaeod.supabase.co/storage/v1/object/public/event-images/inscription.jpg") center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; 
  margin: 0;
  padding: 20px;
}

    .container {
      background: rgba(255,255,255,0.95);
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 100%; 
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 20px; 
      color: #2c3e50;
      font-size: 1.6em;
    }

    label {
      display: block; 
      text-align: left; 
      margin: 12px 0 6px; 
      font-weight: 600; 
      color: #34495e;
      font-size: 0.95em;
    }

    input {
      width: 100%; 
      padding: 12px; 
      margin-bottom: 15px;
      border: 1px solid #ccc; 
      border-radius: 10px;
      font-size: 0.95em;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.25);
      outline: none;
    }

    .error-box, .success-box {
      padding: 12px; 
      border-radius: 10px; 
      margin-bottom: 15px; 
      display: none;
      font-size: 0.95em;
    }

    .error-box { 
      background: #f8d7da; 
      color: #721c24; 
      border: 1px solid #f5c6cb; 
    }

    .success-box { 
      background: #d4edda; 
      color: #155724; 
      border: 1px solid #c3e6cb; 
    }

.btn-link {
  display: inline-block; 
  margin-top: 12px;
  background: linear-gradient(135deg, #8e44ad, #3498db, #e91e63);
  background-size: 200% 200%;
  color: white; 
  padding: 12px 22px;
  border-radius: 12px; 
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95em;
  letter-spacing: 0.5px;
  transition: all 0.4s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  animation: gradientMove 5s ease infinite;
}

.btn-link:hover { 
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
}

/* Animation d√©grad√© dynamique */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
#paypal-button-container {
  margin-top: 20px;
  background: rgba(255,255,255,0.85);
  padding: 15px;
  border-radius: 12px;
  display: inline-block;
}
  </style>
</head>
<body>
  <div class="container">

    <!-- üîπ Logo ajout√© -->
    <div style="text-align:center; margin-bottom:15px;">
      <img src="/static/img/qrevent-logo.png" alt="Logo QR EVENT" style="width:120px; height:auto;">
    </div>

    <h1>Cr√©er un compte QR Event<br>
      <span style="font-weight:20;">et commencez √† organiser vos √©v√©nements</span></h1>

    <a class="btn-link" href="/static/login.html">D√©j√† un compte ? Se connecter</a>
    <div id="errorBox" class="error-box"></div>
    <div id="successBox" class="success-box"></div>

    <form id="registerForm">
      <label>Pr√©nom</label>
      <input type="text" id="firstName" required>
      <label>Nom</label>
      <input type="text" id="lastName" required>
      <label>Email</label>
      <input type="email" id="email" required>
<div id="emailError" style="color:red; font-size: 0.9em; margin-top: 4px;"></div>
    </form>

    <!-- Conteneur du bouton PayPal -->
    <div id="paypal-button-container" style="margin-top:20px;"></div>
  </div>

  <!-- SDK PayPal charg√© dynamiquement -->
  <script>
    localStorage.removeItem("token");

    async function loadPayPalSdk() {
      try {
        const res = await fetch("/api/paypal-client-id");
        const data = await res.json();
        if (data.client_id) {
          const script = document.createElement("script");
          script.src = `https://www.paypal.com/sdk/js?client-id=${data.client_id}&currency=EUR`;
          script.async = true;
          script.onload = function () {
            paypal.Buttons({
       createOrder: async function(data, actions) {
  const email = document.getElementById("email").value.trim();
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();

  if (!email || !firstName || !lastName) {
    document.getElementById("errorBox").innerText = "‚ö†Ô∏è Merci de remplir tous les champs.";
    document.getElementById("errorBox").style.display = "block";
    return; // ‚õî stoppe proprement
  }

  // üîé V√©rifie si l'email existe d√©j√†
  const checkRes = await fetch("/check-email", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `email=${encodeURIComponent(email)}`
  });

if (!checkRes.ok) {
  const data = await checkRes.json();
  document.getElementById("emailError").innerText =
    data.detail || "‚ö†Ô∏è Cet email est d√©j√† utilis√©, merci d‚Äôen choisir un autre.";

  // üöÄ stoppe le flux proprement
  return Promise.reject('EMAIL_EXISTS');
} else {
  document.getElementById("emailError").innerText = "";
}

  // ‚úÖ Email libre ‚Üí on demande au backend de cr√©er la commande PayPal
  const orderRes = await fetch("/paypal/create-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
body: JSON.stringify({ type: "license" })
  });
  const orderData = await orderRes.json();

if (!orderData.success) {
  document.getElementById("errorBox").innerText =
    "‚ùå Erreur PayPal : " + (orderData.error || "Impossible de cr√©er la commande.") +
    (orderData.paypal_response ? " ‚Üí " + JSON.stringify(orderData.paypal_response) : "");
  document.getElementById("errorBox").style.display = "block";
  return;
}


  return orderData.id; // üëà retourne bien l‚ÄôorderID si tout est ok
},

       
              onApprove: function(data, actions) {
                return actions.order.capture().then(async function(details) {
                  // Paiement valid√© ‚Üí appel API backend
                  const email = document.getElementById("email").value.trim();
                  const firstName = document.getElementById("firstName").value.trim();
                  const lastName = document.getElementById("lastName").value.trim();

                  try {
                    const res = await fetch("/register", {
                      method: "POST",
                      headers: { "Content-Type": "application/x-www-form-urlencoded" },
                      body: `email=${encodeURIComponent(email)}&firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}`
                    });
                    const data = await res.json();

                    if (data.success) {
                      document.getElementById("successBox").innerHTML =
                        "‚úÖ Paiement confirm√© !<br>Un email vous a √©t√© envoy√© pour d√©finir votre mot de passe.";
                      document.getElementById("successBox").style.display = "block";
                      document.getElementById("errorBox").style.display = "none";
                      document.getElementById("registerForm").style.display = "none";
                      document.getElementById("paypal-button-container").style.display = "none";
                    } else {
                      document.getElementById("errorBox").innerText = "‚ùå " + (data.error || "Erreur lors de la cr√©ation du compte.");
                      document.getElementById("errorBox").style.display = "block";
                    }
                  } catch (err) {
                    document.getElementById("errorBox").innerText = "‚ùå Erreur serveur : " + err.message;
                    document.getElementById("errorBox").style.display = "block";
                  }
                });
              },
              onError: function(err) {
  if (err === 'EMAIL_EXISTS') {
    // üîï Ne rien afficher, c‚Äôest g√©r√© sous l‚Äôinput
    return;
  }
                document.getElementById("errorBox").innerText = "‚ùå Erreur PayPal : " + err;
                document.getElementById("errorBox").style.display = "block";
              }
            }).render("#paypal-button-container");
          };
          document.head.appendChild(script);
        } else {
          console.error("Erreur PayPal:", data.error || "client_id manquant");
        }
      } catch (err) {
        console.error("Impossible de charger le client_id PayPal", err);
      }
    }

    loadPayPalSdk();
  </script>
</body>
</html>
