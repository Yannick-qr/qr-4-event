<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réinitialiser le mot de passe - QR Event</title>
  <style>
    /* ====== Base & Background (aligné avec la page login) ====== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("https://luqmxczcojngdjwjaeod.supabase.co/storage/v1/object/public/event-images/reset_password.jpeg")
                 center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* ====== Card ====== */
    .container {
      background: rgba(255,255,255,0.95);
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 10px 0 6px;
      color: #2c3e50;
      font-size: 1.6em;
    }
    .subtitle {
      color: #566573;
      font-weight: 400;
      font-size: 0.95em;
      margin-bottom: 14px;
    }

    /* ====== Alerts / Messages ====== */
    .info, .error-box, .success-box {
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0 16px;
      font-size: 0.95em;
      display: none; /* masqués par défaut */
      text-align: left;
    }
    .info {
      background: #fff8e5;
      color: #8a6d3b;
      border: 1px solid #ffecb5;
    }
    .error-box {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success-box {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* ====== Form ====== */
    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #34495e;
      font-size: 0.95em;
    }
    input[type="email"] {
      width: 90%;
      padding: 12px;
      margin: 8px auto 12px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95em;
      transition: all 0.3s ease;
      background: #fff;
    }
    input[type="email"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.25);
      outline: none;
    }

    /* ====== Button (dégradé animé, cohérent avec login) ====== */
    .btn-primary {
      display: block;
      width: 94%;
      margin: 14px auto 6px;
      background: linear-gradient(135deg, #e91e63, #3498db, #e91e63);
      background-size: 200% 200%;
      color: #fff;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: gradientMove 5s ease infinite;
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ====== Links ====== */
    .links { margin-top: 16px; }
    .links a {
      display: inline-block;
      margin: 4px 6px;
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover { text-decoration: underline; }

    /* Message inline (optionnel) */
    .message-inline {
      margin-top: 10px;
      font-size: 0.95em;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div style="text-align:center; margin-bottom: 8px;">
      <img src="/static/img/qrevent-logo.png" alt="Logo QR EVENT" style="width:120px; height:auto;">
    </div>

    <h2>Réinitialiser le mot de passe</h2>
    <div class="subtitle">Recevez un lien sécurisé par email</div>

    <!-- Zones de messages -->
    <div id="errorBox" class="error-box"></div>
    <div id="successBox" class="success-box"></div>

    <form id="resetForm" novalidate>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="ex. nom@domaine.com" required autocomplete="email" />

      <button id="resetBtn" type="submit" class="btn-primary">Envoyer le lien</button>
    </form>

    <div class="links">
      <a href="/static/login.html">⬅ Retour à la connexion</a>
    </div>

    <div id="messageInline" class="message-inline"></div>
  </div>

  <script>
    // Nettoyage d’un éventuel token existant
    localStorage.removeItem("token");

    // Helpers
    const errorBox   = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");
    const messageInline = document.getElementById("messageInline");
    const resetBtn   = document.getElementById("resetBtn");
    const emailInput = document.getElementById("email");

    function clearMessages() {
      errorBox.style.display   = "none";
      successBox.style.display = "none";
      errorBox.textContent     = "";
      successBox.textContent   = "";
      messageInline.textContent= "";
    }
    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
      successBox.style.display = "none";
    }
    function showSuccess(msg) {
      successBox.textContent = msg;
      successBox.style.display = "block";
      errorBox.style.display = "none";
    }
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // ✅ Efface les messages dès que l'utilisateur modifie le champ
    emailInput.addEventListener("input", clearMessages);

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();

      const email = emailInput.value.trim();

      // 1) Champs requis
      if (!email) {
        showError("⚠️ Veuillez renseigner tous les champs.");
        return;
      }
      // 2) Email valide
      if (!isValidEmail(email)) {
        showError("⚠️ Email invalide.");
        return;
      }

      // 3) Vérifie si l'email existe déjà (même logique que login)
      //    Ton /check-email actuel : 200 OK => email LIBRE (donc pas de compte)
      //    Ici, on veut réinitialiser un compte existant : si OK => refuser et afficher message
      try {
        const checkRes = await fetch("/check-email", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `email=${encodeURIComponent(email)}`
        });

        if (checkRes.ok) {
          // OK == email libre -> aucun compte associé
          showError("⚠️ Aucun compte associé à cet email.");
          return;
        }
      } catch (err) {
        // On continue, mais on informe l'utilisateur
        messageInline.textContent = "ℹ️ Impossible de vérifier l'existence du compte, tentative d'envoi…";
      }

      // 4) Appel /reset-password
      try {
        resetBtn.disabled = true;
        resetBtn.textContent = "Envoi…";

        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `email=${encodeURIComponent(email)}`
        });
        const data = await res.json();

        if (data.success) {
          showSuccess("✅ Un lien de réinitialisation a été envoyé à votre email. Redirection en cours…");
          setTimeout(() => {
            window.location.href = "/static/login.html";
          }, 3000);
        } else {
          showError("❌ " + (data.error || "Impossible d’envoyer l’email."));
        }
      } catch (err) {
        showError("❌ Erreur serveur : " + (err?.message || err));
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = "Envoyer le lien";
      }
    });
  </script>
</body>
</html>
