<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>R√©initialiser le mot de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .message { margin: 10px 0; }
    .success { color: green; }
    .error { color: red; }
    a { display: block; margin-top: 10px; color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="box">

    <!--  Logo ajout√© ici, comme pour les autres pages -->
    <div style="text-align:center; margin-bottom:15px;">
      <img src="/static/img/qrevent-logo.png" alt="Logo QR EVENT" style="width:120px; height:auto;">
    </div>

    <h2>R√©initialiser le mot de passe</h2>

    <div id="message" class="message"></div>

    <form id="resetForm">
      <input type="email" id="email" placeholder="Entrez votre email" required>
      <button type="submit">Envoyer le lien</button>
    </form>
    <a href="login.html">‚¨Ö Retour √† la connexion</a>
  </div>

  <script>
    // üßπ Nettoyage d‚Äôun √©ventuel token existant
    localStorage.removeItem("token");

    document.getElementById("resetForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const msgBox = document.getElementById("message");
      msgBox.innerHTML = "";

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `email=${encodeURIComponent(email)}`
        });

        const data = await res.json();

        if (data.success) {
          msgBox.innerHTML =
            "<div class='success'>‚úÖ Un lien de r√©initialisation a √©t√© envoy√© √† votre email.<br>Redirection en cours...</div>";
          
          // ‚úÖ Redirection auto apr√®s 3s
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);

        } else {
          msgBox.innerHTML =
            "<div class='error'>‚ùå " + (data.error || "Impossible d‚Äôenvoyer l‚Äôemail.") + "</div>";
        }

      } catch (err) {
        msgBox.innerHTML =
          "<div class='error'>‚ùå Erreur serveur : " + err.message + "</div>";
      }
    });
  </script>
</body>
</html>
