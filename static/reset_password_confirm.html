<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©initialiser le mot de passe - QR Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d9a7c7, #fffcdc);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .container {
      background: #fff; padding: 30px; border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%; max-width: 400px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; color: #333; }
    label { display: block; text-align: left; margin: 10px 0 5px; font-weight: bold; }
    input {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      background: #e67e22; color: white; border: none;
      padding: 12px 20px; width: 100%;
      border-radius: 8px; font-size: 16px; cursor: pointer;
    }
    button:hover { background: #ca6f1e; }
    .error-box {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    .success-box {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- üîπ Logo ajout√© -->
    <div style="text-align:center; margin-bottom:15px;">
      <img src="/static/img/qrevent-logo.png" alt="Logo QR EVENT" style="width:120px; height:auto;">
    </div>

    <h2>Nouveau mot de passe</h2>

    <div id="errorBox" class="error-box"></div>
    <div id="successBox" class="success-box"></div>
    <form id="resetForm">
      <label>Nouveau mot de passe</label>
      <input type="password" id="newPassword" required>
      <button type="submit">Mettre √† jour</button>
    </form>
  </div>

  <script>
    // üßπ Nettoyage d‚Äôun √©ventuel token existant
    localStorage.removeItem("token");

    // R√©cup√©ration du token dans l‚ÄôURL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const errorBox = document.getElementById("errorBox");
      const successBox = document.getElementById("successBox");
      errorBox.style.display = "none";
      successBox.style.display = "none";

      try {
        const res = await fetch("/reset-password/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `token=${encodeURIComponent(token)}&new_password=${encodeURIComponent(newPassword)}`
        });

        const data = await res.json();

        if (!data.success) {
          errorBox.innerHTML = "‚ùå " + (data.error || "Erreur lors de la mise √† jour du mot de passe.");
          errorBox.style.display = "block";
          return;
        }

        successBox.innerHTML = "‚úÖ Mot de passe mis √† jour avec succ√®s.<br><a href='/static/login.html'>Retour √† la connexion</a>";
        successBox.style.display = "block";
        document.getElementById("resetForm").style.display = "none";

      } catch (err) {
        errorBox.innerHTML = "‚ùå Erreur serveur : " + err.message;
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
