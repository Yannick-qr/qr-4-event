<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nouveau mot de passe - QR Event</title>
  <style>
    /* ====== Base & Background (align√© avec login/reset) ====== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("https://luqmxczcojngdjwjaeod.supabase.co/storage/v1/object/public/event-images/nouveau_mdp.webp")
                 center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* ====== Card ====== */
    .container {
      background: rgba(255,255,255,0.95);
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 10px 0 6px;
      color: #2c3e50;
      font-size: 1.6em;
    }
    .subtitle {
      color: #566573;
      font-weight: 400;
      font-size: 0.95em;
      margin-bottom: 14px;
    }

    /* ====== Messages ====== */
    .info, .error-box, .success-box {
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0 16px;
      font-size: 0.95em;
      display: none;
      text-align: left;
    }
    .info {
      background: #fff8e5;
      color: #8a6d3b;
      border: 1px solid #ffecb5;
    }
    .error-box {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success-box {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* ====== Form & Inputs ====== */
/* 1) Largeur unifi√©e pour tous les √©l√©ments du formulaire */
:root { --field-width: 94%; }

/* (optionnel mais recommand√©) pour des calculs coh√©rents */
*, *::before, *::after { box-sizing: border-box; }

/* 2) Labels align√©s avec les champs */
label {
  display: block;
  width: var(--field-width);
  margin: 12px auto 6px;   /* centre le label */
  text-align: left;
}

/* Le wrapper du champ prend la m√™me largeur que le bouton */
.input-wrap {
  position: relative;
  width: var(--field-width);
  margin: 0 auto 12px;     /* centre horizontalement */
}

/* L‚Äôinput occupe 100% de son wrapper */
.input-wrap input[type="password"] {
  width: 100%;
  padding: 12px 42px 12px 12px;  /* espace pour l‚Äôic√¥ne ≈ìil */
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 0.95em;
  transition: all 0.3s ease;
  background: #fff;
}
.input-wrap input[type="password"]:focus {
  border-color: #3498db;
  box-shadow: 0 0 0 3px rgba(52,152,219,0.25);
  outline: none;
}

/* Ic√¥ne ≈ìil bien cal√©e */
.toggle-visibility {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 0.95em;
  color: #2c3e50;
  opacity: 0.8;
  line-height: 1;
}

/* La petite aide sous le champ s‚Äôaligne aussi */
.hint {
  width: var(--field-width);
  margin: 4px auto 0;
  text-align: left;
  font-size: 0.85em;
  color: #6c7a89;
}

    /* ====== Button (d√©grad√© anim√©) ====== */
.btn-primary {
  display: block;
  width: var(--field-width);
  margin: 14px auto 6px;
  background: linear-gradient(135deg, #007bff, #3498db, #e91e63);
  background-size: 200% 200%;
  color: #fff;
  padding: 14px 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: 0.3px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: gradientMove 5s ease infinite;
}
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ====== Links ====== */
    .links { margin-top: 16px; }
    .links a {
      display: inline-block;
      margin: 4px 6px;
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div style="text-align:center; margin-bottom: 8px;">
      <img src="/static/img/qrevent-logo.png" alt="Logo QR EVENT" style="width:120px; height:auto;">
    </div>

    <h2>Nouveau mot de passe</h2>
    <div class="subtitle">Choisissez un mot de passe s√©curis√©</div>

    <!-- Messages -->
    <div id="tokenInfo" class="info"></div>
    <div id="errorBox" class="error-box"></div>
    <div id="successBox" class="success-box"></div>

    <form id="resetForm" novalidate>
      <label for="newPassword">Nouveau mot de passe</label>
      <div class="input-wrap">
        <input type="password" id="newPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        <button type="button" id="togglePw" class="toggle-visibility" aria-label="Afficher/Masquer">üëÅÔ∏è</button>
      </div>
      <div class="hint">Au moins 8 caract√®res.</div>

      <button id="resetBtn" type="submit" class="btn-primary">Mettre √† jour</button>
    </form>

    <div class="links">
      <a href="/static/login.html">‚¨Ö Retour √† la connexion</a>
    </div>
  </div>

  <script>
    // Nettoyage d‚Äôun √©ventuel token existant
    localStorage.removeItem("token");

    // Helpers
    const errorBox   = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");
    const tokenInfo  = document.getElementById("tokenInfo");
    const resetForm  = document.getElementById("resetForm");
    const resetBtn   = document.getElementById("resetBtn");
    const newPwInput = document.getElementById("newPassword");
    const togglePw   = document.getElementById("togglePw");

    function clearMessages() {
      errorBox.style.display   = "none";
      successBox.style.display = "none";
      errorBox.textContent     = "";
      successBox.textContent   = "";
    }
    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
      successBox.style.display = "none";
    }
    function showSuccess(msg) {
      successBox.innerHTML = msg;
      successBox.style.display = "block";
      errorBox.style.display = "none";
    }

    // Token dans l‚ÄôURL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      tokenInfo.textContent = "‚ÑπÔ∏è Lien invalide ou expir√©. Veuillez refaire la demande de r√©initialisation.";
      tokenInfo.style.display = "block";
      resetForm.style.display = "none";
    }

    // Efface les messages d√®s que l'utilisateur tape
    newPwInput.addEventListener("input", clearMessages);

    // Afficher/Masquer le mot de passe
    togglePw.addEventListener("click", () => {
      const type = newPwInput.getAttribute("type") === "password" ? "text" : "password";
      newPwInput.setAttribute("type", type);
    });

    // Soumission
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();

      const newPassword = newPwInput.value;

      // 1) V√©rifs front
      if (!newPassword) {
        showError("‚ö†Ô∏è Veuillez renseigner tous les champs.");
        return;
      }
      if (newPassword.length < 8) {
        showError("‚ö†Ô∏è Le mot de passe doit contenir au moins 8 caract√®res.");
        return;
      }

      try {
        resetBtn.disabled = true;
        resetBtn.textContent = "Mise √† jour‚Ä¶";

        const res = await fetch("/reset-password/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `token=${encodeURIComponent(token)}&new_password=${encodeURIComponent(newPassword)}`
        });

        // Si ton backend renvoie un status sp√©cifique (ex: 409) pour "d√©j√† utilis√©"
        if (res.status === 409) {
          showError("‚ö†Ô∏è Mot de passe d√©j√† utilis√©. Choisissez-en un diff√©rent.");
          return;
        }

        const data = await res.json();

        if (!data.success) {
          // D√©tection textuelle si le backend renvoie ce message c√¥t√© JSON
          const msg = (data.error || "").toLowerCase();
          if (msg.includes("d√©j√† utilis√©") || msg.includes("already used")) {
            showError("‚ö†Ô∏è Mot de passe d√©j√† utilis√©. Choisissez-en un diff√©rent.");
          } else {
            showError("‚ùå " + (data.error || "Erreur lors de la mise √† jour du mot de passe."));
          }
          return;
        }

        showSuccess("‚úÖ Mot de passe mis √† jour avec succ√®s.<br><a href='/static/login.html'>Retour √† la connexion</a>");
        resetForm.style.display = "none";

      } catch (err) {
        showError("‚ùå Erreur serveur : " + (err?.message || err));
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = "Mettre √† jour";
      }
    });
  </script>
</body>
</html>
