<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>D√©finir mon mot de passe - QR Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ====== Base & Background (identique √† login) ====== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("https://luqmxczcojngdjwjaeod.supabase.co/storage/v1/object/public/event-images/login.webp")
                 center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* ====== Card ====== */
    .container {
      background: rgba(255,255,255,0.95);
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 10px 0 6px;
      color: #2c3e50;
      font-size: 1.6em;
    }
    .subtitle {
      color: #566573;
      font-weight: 400;
      font-size: 0.95em;
      margin-bottom: 14px;
    }

    /* ====== Alerts / Messages (identique √† login) ====== */
    .info, .error-box, .success-box {
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0 16px;
      font-size: 0.95em;
      display: none; /* masqu√© par d√©faut */
      text-align: left;
    }
    .info {
      background: #fff8e5;
      color: #8a6d3b;
      border: 1px solid #ffecb5;
    }
    .error-box {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success-box {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* Petits helpers pour messages inline existants */
    .msg { margin-top: 10px; font-size: 0.95em; color: #155724; } /* succ√®s par d√©faut */
    .msg.error { color: #c0392b; }
    .muted { color: #6c757d; font-size: 13px; }
    .hidden { display: none; }
    .sep { height: 1px; background: #eee; margin: 14px 0; }

    /* ====== Form ====== */
    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #34495e;
      font-size: 0.95em;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px auto 12px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95em;
      transition: all 0.3s ease;
      background: #fff;
    }
    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.25);
      outline: none;
    }

    /* ====== Button (d√©grad√© anim√© identique √† login) ====== */
    .btn-primary {
      display: block;
      width: 94%;
      margin: 14px auto 6px;
      background: linear-gradient(135deg, #007bff, #3498db, #e91e63);
      background-size: 200% 200%;
      color: #fff;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: gradientMove 5s ease infinite;
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ====== Links ====== */
    .links {
      margin-top: 8px;
      text-align: center;
    }
    .links a {
      display: inline-block;
      margin: 4px 6px;
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95em;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div style="text-align:center; margin-bottom: 8px;">
      <img src="/static/img/qrevent-logo.png" alt="Logo QR EVENT" style="width:120px; height:auto;">
    </div>

    <h2>D√©finir mon mot de passe</h2>
    <div class="subtitle">Activez votre acc√®s et s√©curisez votre compte</div>

    <!-- Zones de messages harmonis√©es -->
    <div id="infoBox" class="info"></div>
    <div id="errorBox" class="error-box"></div>
    <div id="successBox" class="success-box"></div>

    <!-- Message global (conserve ton id existant) -->
    <p id="responseMsg" class="msg" style="display:none;"></p>

    <!-- Formulaire de d√©finition de mot de passe -->
    <form id="passwordForm">
      <label for="password">Nouveau mot de passe</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password">
      <button type="submit" id="submitPwdBtn" class="btn-primary">Valider</button>
      <p class="muted">Le lien d‚Äôactivation est √† usage unique et expire au bout de 48h.</p>
    </form>

    <div class="sep"></div>

    <!-- Bloc Demander un nouveau lien -->
    <div id="resendBlock" class="hidden">
      <h3 style="margin:0 0 6px 0; font-size:18px; color:#2c3e50;">Demander un nouveau lien</h3>
      <p class="muted" id="resendInfo">Entrez votre email pour recevoir un nouveau lien d‚Äôactivation.</p>
      <form id="resendForm">
        <label for="resendEmail">Email</label>
        <input type="email" id="resendEmail" placeholder="ex. nom@domaine.com" autocomplete="username">
        <button type="submit" id="resendBtn" class="btn-primary">Renvoyer le lien</button>
      </form>
      <p id="resendMsg" class="msg" style="display:none;"></p>
      <div class="links">
        <a href="/static/login.html">‚Ü©Ô∏è Retour connexion</a>
      </div>
    </div>
  </div>

  <script>
    // ===== Helpers messages (m√™mes helpers que login) =====
    const infoBox    = document.getElementById("infoBox");
    const errorBox   = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");
    const globalMsg  = document.getElementById("responseMsg");

    function clearMessages() {
      [infoBox, errorBox, successBox].forEach(el => { el.style.display = "none"; el.textContent = ""; });
      if (globalMsg) { globalMsg.style.display = "none"; globalMsg.textContent = ""; globalMsg.classList.remove("error"); }
    }
    function showError(msg)   { errorBox.textContent = msg;   errorBox.style.display = "block"; }
    function showSuccess(msg) { successBox.textContent = msg; successBox.style.display = "block"; }
    function showInfo(msg)    { infoBox.textContent = msg;    infoBox.style.display = "block";  }

    const form = document.getElementById("passwordForm");
    const submitPwdBtn = document.getElementById("submitPwdBtn");

    const resendBlock = document.getElementById("resendBlock");
    const resendForm  = document.getElementById("resendForm");
    const resendEmail = document.getElementById("resendEmail");
    const resendBtn   = document.getElementById("resendBtn");
    const resendMsg   = document.getElementById("resendMsg");
    const resendInfo  = document.getElementById("resendInfo");

    // R√©cup√©ration token/email
    const urlParams   = new URLSearchParams(window.location.search);
    const token       = urlParams.get("token");
    const emailFromUrl= urlParams.get("email");
    if (emailFromUrl) resendEmail.value = emailFromUrl;

    // Affiche un message global harmonis√©
    function showGlobal(message, isError = false) {
      globalMsg.textContent = message;
      globalMsg.style.display = "block";
      if (isError) globalMsg.classList.add("error"); else globalMsg.classList.remove("error");
    }

    // V√©rification imm√©diate du lien
    async function checkToken() {
      clearMessages();
      if (!token) {
        form.classList.add("hidden");
        resendBlock.classList.remove("hidden");
        showGlobal("‚ùå Lien invalide.", true);
        return;
      }

      try {
        const res = await fetch(`/set-password/check?token=${encodeURIComponent(token)}`);
        const data = await res.json();

        if (!data.valid) {
          form.classList.add("hidden");
          resendBlock.classList.remove("hidden");

          if (data.reason === "expired") {
            showGlobal("‚è≥ Ce lien a expir√©. Demandez un nouveau lien ci-dessous.", true);
            resendInfo.textContent = "Entrez l‚Äôemail de votre compte administrateur pour recevoir un nouveau lien.";
          } else if (data.reason === "used") {
            showGlobal("‚ö†Ô∏è Ce lien a d√©j√† √©t√© utilis√©. Si besoin, demandez un nouveau lien.", true);
            resendInfo.textContent = "Si vous avez d√©j√† activ√© le compte, connectez-vous. Sinon, redemandez un lien.";
          } else {
            showGlobal("‚ùå Lien invalide.", true);
            resendInfo.textContent = "Saisissez l‚Äôemail de votre compte pour renvoyer un lien d‚Äôactivation.";
          }
        } else {
          form.classList.remove("hidden");
          resendBlock.classList.add("hidden");
          showInfo("üîê D√©finissez un mot de passe fort pour s√©curiser votre compte.");
        }
      } catch (e) {
        form.classList.add("hidden");
        resendBlock.classList.remove("hidden");
        showGlobal("‚ùå Erreur r√©seau. R√©essayez plus tard.", true);
      }
    }

    // Soumission du formulaire de mot de passe
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();
      submitPwdBtn.disabled = true;
      submitPwdBtn.textContent = "Validation‚Ä¶";

      const newPassword = document.getElementById("password").value;

      try {
        const res = await fetch("/set-password", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ token: token, new_password: newPassword })
        });

        const data = await res.json();
        if (data.success) {
          showSuccess("‚úÖ Mot de passe d√©fini avec succ√®s, redirection‚Ä¶");
          setTimeout(() => { window.location.href = "/static/login.html"; }, 1200);
        } else {
          const msg = "‚ùå " + (data.message || data.error || "Erreur inconnue");
          showError(msg);
        }
      } catch (err) {
        showError("‚ùå Erreur r√©seau. R√©essayez.");
      } finally {
        submitPwdBtn.disabled = false;
        submitPwdBtn.textContent = "Valider";
      }
    });

    // Soumission du formulaire "Demander un nouveau lien"
    resendForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();
      resendBtn.disabled = true;
      resendBtn.textContent = "Envoi‚Ä¶";
      resendMsg.style.display = "none";

      const email = (resendEmail.value || "").trim().toLowerCase();
      if (!email) {
        resendMsg.textContent = "‚ùå Email requis.";
        resendMsg.classList.add("error");
        resendMsg.style.display = "block";
        resendBtn.disabled = false;
        resendBtn.textContent = "Renvoyer le lien";
        return;
      }

      try {
        const res = await fetch("/activation/resend", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email })
        });

        const data = await res.json();
        if (data.success) {
          resendMsg.textContent = "üìß Email envoy√© ! V√©rifiez votre bo√Æte de r√©ception.";
          resendMsg.classList.remove("error");
          resendMsg.style.display = "block";
        } else {
          resendMsg.textContent = "‚ùå " + (data.message || data.error || "Impossible d‚Äôenvoyer l‚Äôemail.");
          resendMsg.classList.add("error");
          resendMsg.style.display = "block";
        }
      } catch (err) {
        resendMsg.textContent = "‚ùå Erreur r√©seau. R√©essayez.";
        resendMsg.classList.add("error");
        resendMsg.style.display = "block";
      } finally {
        resendBtn.disabled = false;
        resendBtn.textContent = "Renvoyer le lien";
      }
    });

    // Lancer le check au chargement
    checkToken();
  </script>
</body>
</html>
