<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement Réussi - QR Event</title>
  <style>
    body {

      background: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }
    .box img {
      height: 80px;
      margin-bottom: 20px;
    }
    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 16px;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- Logo QR Event -->
    <img src="/static/img/qrevent-logo.png" alt="QR Event Logo">

    <h1>✅ Paiement confirmé</h1>
    <p>Merci pour votre achat ! Vos crédits ont bien été ajoutés à votre compte.</p>

    <a href="/static/dashboard_secure.html">⬅️ Retour au Dashboard</a>
  </div>

</html>
