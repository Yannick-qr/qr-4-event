<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - QR Event</title>
  <style>
    /* ====== Base & Background (align√© avec la page register) ====== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("https://luqmxczcojngdjwjaeod.supabase.co/storage/v1/object/public/event-images/login.webp")
                 center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
      margin: 0;
      padding: 20px;
    }

    /* ====== Card ====== */
    .container {
      background: rgba(255,255,255,0.95);
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 10px 0 6px;
      color: #2c3e50;
      font-size: 1.6em;
    }
    .subtitle {
      color: #566573;
      font-weight: 400;
      font-size: 0.95em;
      margin-bottom: 14px;
    }

    /* ====== Alerts / Messages ====== */
    .info, .error-box, .success-box {
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0 16px;
      font-size: 0.95em;
      display: none; /* par d√©faut masqu√©s */
      text-align: left;
    }
    .info {
      background: #fff8e5;
      color: #8a6d3b;
      border: 1px solid #ffecb5;
    }
    .error-box {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success-box {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* ====== Form ====== */
    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #34495e;
      font-size: 0.95em;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px auto 12px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 0.95em;
      transition: all 0.3s ease;
      background: #fff;
    }
    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.25);
      outline: none;
    }

    /* ====== Button (d√©grad√© anim√©) ====== */
    .btn-primary {
      display: block;
      width: 94%;
      margin: 14px auto 6px;
      background: linear-gradient(135deg, #007bff, #3498db, #e91e63);
      background-size: 200% 200%;
      color: #fff;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: gradientMove 5s ease infinite;
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ====== Links ====== */
    .links {
      margin-top: 16px;
      text-align: center;
    }
    .links a {
      display: inline-block;
      margin: 4px 6px;
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }

    /* Message inline sous le formulaire (optionnel) */
    .message-inline {
      margin-top: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div style="text-align:center; margin-bottom: 8px;">
      <img src="/static/img/qrevent-logo.png" alt="Logo QR EVENT" style="width:120px; height:auto;">
    </div>

    <h2>Connexion</h2>
    <div class="subtitle">Acc√©dez √† votre tableau de bord s√©curis√©</div>

    <!-- Message logout inactivit√© (info) -->
    <div id="logoutInfo" class="info"></div>

    <!-- Zones de messages -->
    <div id="errorBox" class="error-box"></div>
    <div id="successBox" class="success-box"></div>

    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="ex. nom@domaine.com" autocomplete="username" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required />

      <button id="loginBtn" type="submit" class="btn-primary">Se connecter</button>
    </form>

    <div class="links">
      <a href="/static/reset_password.html">üîë Mot de passe oubli√© ?</a>
      <a href="/static/register.html">‚ûï Cr√©er un compte</a>
    </div>

    <div id="messageInline" class="message-inline"></div>
  </div>

  <script>
    // ===== Helpers messages =====
    const errorBox   = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");
    const infoBox    = document.getElementById("logoutInfo");
    const messageInline = document.getElementById("messageInline");
    const loginBtn = document.getElementById("loginBtn");

    function clearMessages() {
      errorBox.style.display   = "none";
      successBox.style.display = "none";
      infoBox.style.display    = infoBox.textContent ? "block" : "none";
      errorBox.textContent     = "";
      successBox.textContent   = "";
      messageInline.textContent= "";
    }
    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
      successBox.style.display = "none";
    }
    function showSuccess(msg) {
      successBox.textContent = msg;
      successBox.style.display = "block";
      errorBox.style.display = "none";
    }

    // ===== Affiche la raison de d√©connexion si pr√©sente =====
    (function handleLogoutReason(){
      const msg = sessionStorage.getItem("logoutReason");
      if (msg) {
        infoBox.textContent = msg;
        infoBox.style.display = "block";
        sessionStorage.removeItem("logoutReason");
      }
    })();

    // ===== Validation =====
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Efface automatiquement les erreurs quand l'utilisateur tape
    ["email", "password"].forEach(id => {
      const input = document.getElementById(id);
      input.addEventListener("input", () => {
        clearMessages();
      });
    });

    // ===== Submit =====
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      clearMessages();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // 1) Champs requis
      if (!email || !password) {
        showError("‚ö†Ô∏è Veuillez renseigner tous les champs.");
        return;
      }
      // 2) Email valide
      if (!isValidEmail(email)) {
        showError("‚ö†Ô∏è Email invalide.");
        return;
      }

      // 3) V√©rifie si l'email existe d√©j√† (m√™me logique que sur la page register)
      try {
        const checkRes = await fetch("/check-email", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `email=${encodeURIComponent(email)}`
        });

        if (checkRes.ok) {
          // OK == email libre dans ta logique actuelle -> donc pas de compte
          showError("‚ö†Ô∏è Aucun compte associ√© √† cet email.");
          return;
        }
      } catch (err) {
        // on ne bloque pas la connexion sur une erreur r√©seau ici; on continue vers /login
        messageInline.textContent = "‚ÑπÔ∏è Impossible de v√©rifier l'existence du compte, tentative de connexion‚Ä¶";
      }

      // 4) Connexion
      try {
        loginBtn.disabled = true;
        loginBtn.textContent = "Connexion‚Ä¶";

        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email, password })
        });

        const data = await response.json();

        if (data && data.success) {
          showSuccess("Connexion r√©ussie ‚úÖ");
// (optionnel) si tu gardes encore l'ancien code ailleurs :
localStorage.setItem("token", data.token);
// Redirige en passant ?token=... pour que admin-token.js le capte et le stocke
setTimeout(() => {
window.location.href = "/static/dashboard_secure.html?token=" + encodeURIComponent(data.token);
}, 500);
        } else {
          // ‚ö†Ô∏è UTILISER data.message (ton backend renvoie {success:false, message:"..."})
          const msg = data?.message || data?.detail || data?.error || "‚ùå Erreur lors de la connexion.";
          showError(msg);

          // Proposer de renvoyer un lien d'activation si le compte est inactif
          if (/inactif/i.test(msg)) {
            messageInline.innerHTML = `
              üìß Votre compte n'est pas activ√©.
              <button id="resendBtn" style="margin-left:6px;border:none;background:#007bff;color:#fff;border-radius:8px;padding:6px 10px;cursor:pointer;">
                Renvoyer le lien d‚Äôactivation
              </button>`;
            const btn = document.getElementById("resendBtn");
            btn.addEventListener("click", async () => {
              btn.disabled = true;
              btn.textContent = "Envoi‚Ä¶";
              try {
                const r = await fetch("/activation/resend", {
                  method: "POST",
                  headers: { "Content-Type": "application/x-www-form-urlencoded" },
                  body: `email=${encodeURIComponent(email)}`
                });
                if (r.ok) {
                  showSuccess("üì® Lien d‚Äôactivation renvoy√© (si un compte existe).");
                  messageInline.textContent = "";
                } else {
                  showError("‚ùå Impossible de renvoyer le lien d‚Äôactivation pour le moment.");
                }
              } catch (e2) {
                showError("‚ùå Erreur r√©seau pendant l‚Äôenvoi.");
              } finally {
                btn.disabled = false;
                btn.textContent = "Renvoyer le lien d‚Äôactivation";
              }
            });
          }
        }
      } catch (err) {
        showError("‚ùå Erreur serveur : " + (err?.message || err));
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Se connecter";
      }
    });
  </script>
</body>
</html>
